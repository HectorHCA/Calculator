<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <script src="./scrpit.js"></script>
  <title>CALCULADORA</title>
</head>
<body>

  <div class="cuadro">

    
    <h1>CALCULADORA</h1>


    
    <div class="flex-layout">

      <input type="text" class="display" id="display" disabled>



    </div>



    <div class="grid-layout">
      <button onclick="añadirNumero('7')" value="7">7</button>
      <button onclick="añadirNumero('8')" value="8">8</button>
      <button onclick="añadirNumero('9')" value="9">9</button>
      <button class="operador"  onclick="appendOperator('*')" value="*">x</button>
      <button onclick="añadirNumero('4')" value="4">4</button>
      <button onclick="añadirNumero('5')" value="5">5</button>
      <button onclick="añadirNumero('6')" value="6">6</button>
      <button class="operador" onclick="appendOperator('-')" value="-">-</button>
      <button onclick="añadirNumero('1')" value="1">1</button>
      <button onclick="añadirNumero('2')" value="2">2</button>
      <button onclick="añadirNumero('3')" value="3">3</button>
      <button class="operador" onclick="appendOperator('+')" value="+">+</button>
      <button onclick="añadirNumero('0')" value="0">0</button>
      <button class="operador"  onclick="appendOperator('.')" value=".">.</button>
      <button class="operador" onclick="appendOperator('/')" value="/">/</button>
      <button class="igual" onclick="calculate()" value="=">=</button>
      <button class="clear" onclick="borrar()">C</button>
      <button class="operador" onclick="quitarAnterior()">DEL</button>
    </div>









  </div>










  
</body>
</html>
